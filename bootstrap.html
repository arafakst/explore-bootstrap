<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Bootstrap Background Class -->
    <h1 class="bg-success">Exploring Bootstrap</h1>
    <h1 class="bg-info">It's all About Information</h1>
    <h2 class="bg-warning">Do Not Cross the Road</h2>
    <h4 class="bg-danger">I am a Danger Man</h4>
    <!-- Bootstrap Color palate -->
    <h1>Color</h1>
    <h2 class="text-primary">This is primary School</h2>
    <h4 class="text-success my-5">Wow I can explore bootstrap</h4>
    <h5 class="text-white bg-success">White Plus Tooth Paste</h5>
    <h2 class="text-light bg-info">My Combined Classes</h2>
    <!-- Background spacing margin and padding -->
    <br>
    <h1>Borders</h1>
    <div class="border border-success">My Div</div><br>
    <h2 class="text-danger border-5 border-bottom border-danger">Danger Man</h2><br>
    <p>Hello: <button class="rounded bg-success">Click Me</button></p>
    <p>Hello: <span class="bg-info rounded-pill text-white px-3 py-1">My Text</span></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
