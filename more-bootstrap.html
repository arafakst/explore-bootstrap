<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Shadow width height overflow display -->
    <h2>More Bootstrap</h2>
    <div class="bg-info p-3 mt-5 w-50 text-center shadow-lg">My Content</div><br>
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>
    <!-- Button Components Bootstrap -->
    <button class="btn btn-primary">My Button</button>
    <button>Another Button</button>
    <button class="btn btn-danger">Yet Another Button</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Top Secrect</button>
    <!-- Bootstrap Typography  -->
    <br>
    <img class="w-50" src="images/arafa1.png" alt="">
    <img class="img-fluid" src="images/tiger.jpg" alt=""> <br>
    <br>
    <p class="h2">My Paragraph</p>

    <p>
        <span class="d-block">Hello</span>
        <span>Again</span>
    </p>
<!-- Bootstrap Table  -->

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
